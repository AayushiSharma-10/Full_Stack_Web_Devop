<!DOCTYPE html>
<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <img scr="image.jpeg" usemap="#imagemap" height="360" width="300">
        <map name="imagemap" id="imagemap">
            <area shape="rect" coords="0,0,300,100" href="https://en.wikipedia.org/" alt="wikipedia" title="wikipedia">
            <area shape="rect" coords="0,100,300,200" href="https://www.google.com/" alt="Google" title="Google">
            <area shape="rect" coords="0,200,300,300" href="https://www.gehu.ac.in/" alt="GEHU" title="GEHU">
        </map>
    </body>
</html>
