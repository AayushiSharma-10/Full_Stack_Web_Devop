<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img src="img1.jpg" usemap="#imagemap" height="300" width="400">
        <map name="imagemap" id="imagemap">
            <area shape="rect" coords="0,0,300,100" href="https://www.google.com/" alt="Google" title="Google">
            <area shape="rect" coords="0,0,300,150" href="https://www.youtube.com/" alt="YouTube" title="YouTube">
            <area shape="rect" coords="0,0,300,200" href="https://www.instagram.com/" alt="Instagram" title="Instagram">
            <area shape="rect" coords="0,0,300,250" href="https://www.facebook.com/" alt="Facebook" title="Facebook">
        </map>
    </body>
</html>
